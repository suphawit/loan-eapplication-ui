<div class="login-page">
    <div class="row justify-content-md-center">
        <div class="col-lg-4">
            <img src="assets/images/logo.png" width="64px" title="Icon made by Freepik from www.flaticon.com"
          />
            <h1>MKT APP</h1>
            <form [formGroup]="loginForm">
                <div class="form-content">
                    <div class="form-group" formControlValidator [control]="loginForm?.controls['username']" [submitted]="submitted">
                        <input type="text" formControlName="username" class="form-control input-underline input-lg" placeholder="Username">
                        <span class="help-block with-errors"></span>
                    </div>

                    <div class="form-group" formControlValidator [control]="loginForm?.controls['password']" [submitted]="submitted">
                        <input type="password" formControlName="password" class="form-control input-underline input-lg" placeholder="Password">
                        <span class="help-block with-errors"></span>
                    </div>
                </div>
                <a href="javascript:;" class="btn squared-btn" (click)="onLoggedin()"> Log in </a>
            </form>
        </div>
    </div>
</div>
